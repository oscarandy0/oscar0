<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <div class="upload-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <p>拖放图片到这里或点击上传</p>
                <span class="support-text">支持 PNG、JPG 格式</span>
            </div>
        </div>

        <div class="compression-panel" id="compressionPanel" style="display: none;">
            <div class="quality-control">
                <label>压缩质量</label>
                <div class="slider-container">
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-preview">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span>大小：</span>
                        <span id="originalSize">-</span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedImage" alt="压缩预览">
                    </div>
                    <div class="file-info">
                        <span>大小：</span>
                        <span id="compressedSize">-</span>
                    </div>
                </div>
            </div>

            <button id="downloadBtn" class="download-button">
                下载压缩后的图片
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
